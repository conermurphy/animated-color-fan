<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet" />
    <title>Color Fan</title>
</head>

<body>
    <div id="svgContainer">

    </div>
    <div id="formContainer">
        <div>
            <p>Red</p>
            <input type="text" id="red" name="red" class="colourInput" />
        </div>
        <div>
            <p>Blue</p>
            <input type="text" id="blue" name="blue" class="colourInput" />
        </div>
        <div>
            <p>Green</p>
            <input type="text" id="green" name="green" class="colourInput" />
        </div>
    </div>
    <script>
        const fanEl =
            `<svg viewBox=" 0 0 100 100" class="fan">
                <path d="
                    M 95 10 
                    L 95 90 
                    Q 95 95 90 95 
                    L 35 95 
                    Q 32.5 95 35 90 
                    L 75 10 
                    Q 77.5 5 85 5 
                    L 90 5
                    Q 95 5 95 10
                    " />
        </svg>`;

        for (let i = 0; i < 18; i++) {
            document.querySelector('#svgContainer').insertAdjacentHTML('afterbegin', fanEl)
        }

        const colourChanger = ([red = 253, green = 52, blue = 43]) => {
            const fanElements = Array.from(document.querySelectorAll('.fan')).reverse();
            let delay = 0;

            fanElements.forEach(fan => {
                fan.style.fill = `rgb(${red},${green},${blue})`;
                fan.style.animationDelay = `${delay}s`;
                delay += 0.25;
                red += 10;
                green += 10;
                blue += 10;
            });
        }

        const handleValueChange = (e) => {
            let input = e.target;
            switch (input.id) {
                case "red":
                    red = parseInt(input.value)
                    break;
                case "blue":
                    blue = parseInt(input.value)
                    break;
                case "green":
                    green = parseInt(input.value)
                    break;
                default:
                    break;
            }
            colourChanger([red, blue, green]);
        }

        document.querySelectorAll('.colourInput').forEach(el => (
            el.addEventListener('input', handleValueChange)
        ));

        colourChanger([]);


    </script>
</body>

</html>
