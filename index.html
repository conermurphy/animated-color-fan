<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet" />
    <title>Color Fan</title>
</head>

<body>
    <div id="svgContainer">
        <svg id="cardPin" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <circle cx="50" cy="50" r="25" />
        </svg>
    </div>
    <div id="formContainer">
        <div>
            <p>Red</p>
            <input type="text" id="red" name="red" />
        </div>
        <div>
            <p>Blue</p>
            <input type="text" id="blue" name="blue" />
        </div>
        <div>
            <p>Green</p>
            <input type="text" id="green" name="green" />
        </div>
    </div>
    <script>
        const fanEl =
            `<svg viewBox=" 0 0 100 100" class="fan">
                <path d="
                    M 95 10 
                    L 95 90 
                    Q 95 95 90 95 
                    L 35 95 
                    Q 32.5 95 35 90 
                    L 75 10 
                    Q 77.5 5 85 5 
                    L 90 5
                    Q 95 5 95 10
                    " />
        </svg>`;

        for (let i = 0; i < 18; i++) {
            document.querySelector('#svgContainer').insertAdjacentHTML('beforebegin', fanEl)
        }

        setTimeout(() => {
            const fanElements = Array.from(document.querySelectorAll('.fan')).reverse();
            let delay = 0;
            let red = 255;
            let green = 173;
            let blue = 5;

            fanElements.forEach(fan => {
                fan.style.fill = `rgb(${red},${green},${blue})`;
                fan.style.animationDelay = `${delay}s`;
                delay += 0.25;
                red += 10;
                green += 10;
                blue += 10;
            });
        }, 0)

    </script>
</body>

</html>
