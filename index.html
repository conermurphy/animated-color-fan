<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet" />
    <title>Color Fan</title>
</head>

<body>
    <div id="svgContainer">
        <svg id="cardPin" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <circle cx="50" cy="50" r="25" fill="white" />
        </svg>
    </div>

    <script>
        const fanEl =
            `<svg viewBox="0 0 100 100" class="fan">
            <path d="
                    M 95 10 
                    L 95 90 
                    Q 95 95 90 95 
                    L 35 95 
                    Q 32.5 95 35 90 
                    L 75 10 
                    Q 77.5 5 85 5 
                    L 90 5
                    Q 95 5 95 10
                    " />
            </svg>`;

        for (let i = 0; i < 18; i++) {
            let fanContainerEl = document.querySelector('.fan');
            console.log(fanContainerEl);
            fanContainerEl ?
                fanContainerEl.insertAdjacentHTML('beforebegin', fanEl)
                : document.querySelector('#svgContainer').insertAdjacentHTML('beforeend', fanEl)
        }

        const fanElements = document.querySelectorAll('.fan');
        let rotate = 340;
        fanElements.forEach(fan => {
            fan.style.transform = `rotate(${rotate}deg)`;
            rotate -= 20;
        });

    </script>
</body>

</html>
